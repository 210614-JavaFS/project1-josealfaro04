<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Employee</title>
</head>
<body class="container-fluid">

    <div class="col-sm-4 employee-row">
        <div class="row user-box">
           <h3>User Information</h3>
            <div class="justify-content-center">
                <span>User ID: </span>
                <span id="employeeID"></span> <br>
                <span>Username: </span>
                <span id="employeeUserName"></span> <br>
                
            </div>
        </div>
    </div>

    <br>

    <button id="getAllReimbursementsButton" class="btn btn-success">Load Reimbursements</button>
    <button id="logoutEmployeeButton" class="btn btn-danger">Log Out</button>
    <br>
    <br>
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col-sm-1">Reimbursement ID</th>
            <th scope="col-sm-1">Amount</th>
            <th scope="col-sm-2">Description</th>
            <th scope="col-sm-2">Author</th>
            <th scope="col-sm-2">Resolver</th>
            <th scope="col-sm-2">Status</th>
            <th scope="col-sm-2">Type</th>
          </tr>
        </thead>
        <tbody id="employeeTicketsTableBody">
          
          
        </tbody>
    </table>

      <br>
      <br>
      <h3 id="newReimbursementBanner" class="col-lg-12">New Reimbursement Here</h3>
      <form class="form-control">
        <label for="amount">Enter Amount:</label>
        <input type="number" id="reimbAmount" name="reimbAmount" placeholder="Enter Amount">

        <label for="description">Enter Description:</label>
        <input type="text" id="reimbDescription" name="reimbDescription" placeholder="Enter Description">

        <br>
        <select class="form-select" id="reimbType">
            <br>
            <option selected>Select Ticket Type:</option>
            <option value="1">Food</option>
            <option value="2">Lodging</option>
            <option value="3">Travel</option>
            <option value="4">Other</option>
        </select>
      </form>
      <br>
      <button class="btn btn-primary" id="newReimbursementButton">New Reimbursement</button>

      <script src="userLanding.js"></script>
</body>
</html>
