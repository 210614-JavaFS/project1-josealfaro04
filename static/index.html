<!DOCTYPE html>
<html>
	<head>
	<meta charset="ISO-8859-1">
	<title>Login Page</title>
	<link href="css/style.css" rel="stylesheet" id="bootstrap-css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
	</head>
	<body>
	
		
		<div class="wrapper fadeInDown">
			<h1 class="intro-banner">Welcome, Please Log In</h1>
		  	<div id="formContent">
		
				<!-- Icon -->
				<div class="fadeIn first">
				<img src="img/Phoenix-Logo-clipart-transparent.png" id="icon" alt="User Icon" />
				</div>
			
				<!-- Login Form -->
				<div id="loggingIn">
					
					<input style="width: 350px;" type="text" id="username" class="fadeIn second" name="username" placeholder="Enter Username" required>
					<input style="width: 350px;" type="password" id="password" class="fadeIn third" name="password" placeholder="Enter Password" required>
					<button class="fadeIn fourth" id=loginButton>Log In</button>
				<!--<button class="btn default" type="button" id="loginButton">Log In</button> -->
				
				</div>
			
		  </div>
		</div>
	
		<script src="login.js"></script>
	</body>
</html>
