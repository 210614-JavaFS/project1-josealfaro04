<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container-fluid">

    <button id="getReimbs" class="btn btn-success">Get Reimbursements</button>
    
    
    <div class="col-sm-4 employee-row">
      <div class="row user-box">
         <h3>Manager Information</h3>
          <div class="justify-content-center">
              <span>Manager ID: </span>
              <span id="managerID"></span> <br>
              <span>Username: </span>
              <span id="managerUserName"></span> <br>
              
          </div>
      </div>
  </div>
  <br>
  <br>

  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col-sm-1">Reimbursement ID</th>
        <th scope="col-sm-1">Amount</th>
        <th scope="col-sm-2">Description</th>
        <th scope="col-sm-2">Author</th>
        <th scope="col-sm-2">Resolver</th>
        <th scope="col-sm-2">Type</th>
        <th class="col-sm-2">
          <select class='form-select' id="statusOptions">
              <option disabled selected>Options</option>
              <option value="0">Pending</option>
              <option value="1">Resolved</option> 
              <option value="2">Denied</option>
          </select> Ticket Status
      </th>
      </tr>
    </thead>
    <tbody id="employeeTicketsTableBody">
      
      
    </tbody>
  </table>  

     
      
     
    <script src="reimburseManager.js"></script>
</body>
</html>
